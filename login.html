<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – FleetLinkr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #f1f5f9;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.65rem;
      color: #0f172a;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 1.8rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      color: #334155;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      padding-left: 2.4rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.92rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }

    .icon svg {
      position: absolute;
      left: 10px;
      top: 37px;
      width: 18px;
      height: 18px;
      color: #64748b;
    }

    button {
      width: 100%;
      background: #2563eb;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #1d4ed8;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }
    .error { color: #b91c1c; }
    .success { color: #047857; }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
    }
    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to access your FleetLinkr dashboard</p>

    <form id="login-form">

      <div class="form-group icon">
        <label>Email</label>
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="m12 13l-8-5V6l8 5l8-5v2l-8 5Z"/><path fill="currentColor" d="M4 8v10h16V8l-8 5l-8-5Z"/></svg>
        <input id="email" type="email" required />
      </div>

      <div class="form-group icon">
        <label>Password</label>
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 17q.825 0 1.413-.587T14 15q0-.825-.587-1.412T12 13q-.825 0-1.412.588T10 15q0 .825.588 1.413T12 17m-6 5q-.825 0-1.412-.587T4 20V10q0-.825.588-1.412T6 8h1V6q0-2.075 1.463-3.537T12 1q2.075 0 3.537 1.463T17 6v2h1q.825 0 1.413.588T20 10v10q0 .825-.587 1.413T18 22H6m3-14h6V6q0-1.25-.875-2.125T12 3Q10.75 3 9.875 3.875T9 6v2Z"/></svg>
        <input id="password" type="password" required />
      </div>

      <button type="submit">Login</button>

      <div id="message" class="message"></div>
    </form>

    <div class="signup-link">
      Don’t have an account? <a href="signup.html">Create one</a>
    </div>
  </div>


  <script>
    const supabaseUrl = "https://klredsqvkblbhooinwwz.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtscmVkc3F2a2JsYmhvb2lud3d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MjIzMzEsImV4cCI6MjA3OTQ5ODMzMX0.b8TLcQcA-5YyNo1jcL0L7bov29Q_0ocQXlqCU1ocOk8";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      msg.textContent = "";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.textContent = error.message;
        msg.className = "message error";
        return;
      }

      msg.textContent = "Logging in...";
      msg.className = "message";

      const user = data.user;

      const { data: profile } = await supabase
        .from("user_profiles")
        .select("*")
        .eq("user_id", user.id)
        .single();

      if (!profile || !profile.full_name || !profile.phone) {
        window.location.href = "profile.html";
        return;
      }

      window.location.href = "add-listing.html";
    });
  </script>

</body>
</html>
