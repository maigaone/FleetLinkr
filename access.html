<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FleetLinkr – Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
    }
    .access-card {
      background: #020617;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 16px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.5);
    }
    .access-card h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      color: #e5e7eb;
      text-align: center;
    }
    .access-card p.subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #e5e7eb;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #4b5563;
      font-size: 0.9rem;
      margin-bottom: 0.9rem;
      box-sizing: border-box;
      background: #020617;
      color: #f9fafb;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }
    button {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #fca5a5;
      min-height: 1.1rem;
      text-align: center;
    }
    .hint {
      margin-top: 0.9rem;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }
  </style>
</head>
<body>
  <div class="access-card">
    <h1>FleetLinkr – Dev Access</h1>
    <p class="subtitle">
      This preview is restricted while you’re building.  
      Enter your access key to continue.
    </p>

    <form id="access-form">
      <label for="access-key">Access key</label>
      <input
        id="access-key"
        type="password"
        placeholder="Enter access key"
        autocomplete="off"
        required
      />
      <button type="submit">
        <span class="dot"></span>
        Enter
      </button>
      <div id="error-message" class="error"></div>
    </form>

    <p class="hint">
      Once your site is live, you can simply delete this page.
    </p>
  </div>

  <script>
    const ACCESS_KEY = "Aminah@0799";

    const form = document.getElementById("access-form");
    const input = document.getElementById("access-key");
    const errorEl = document.getElementById("error-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      if (input.value === ACCESS_KEY) {
        window.location.href = "index.html";
      } else {
        errorEl.textContent = "Incorrect key. Please try again.";
        input.value = "";
        input.focus();
      }
    });

    input.focus();
  </script>
</body>
</html>
