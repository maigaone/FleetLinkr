<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile â€“ FleetLinkr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #f1f5f9;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.65rem;
      color: #0f172a;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      color: #334155;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      padding-left: 2.4rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.92rem;
      box-sizing: border-box;
    }

    .icon svg {
      position: absolute;
      left: 10px;
      top: 37px;
      width: 18px;
      height: 18px;
      color: #64748b;
    }

    button {
      width: 100%;
      background: #2563eb;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #1d4ed8;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    .error { color: #b91c1c; }
    .success { color: #047857; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Your Profile</h2>
    <p class="subtitle">Update your account details anytime.</p>

    <form id="profile-form">

      <div class="form-group icon">
        <label>Email</label>
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="m12 13l-8-5V6l8 5l8-5v2l-8 5Z"/><path fill="currentColor" d="M4 8v10h16V8l-8 5l-8-5Z"/></svg>
        <input id="profile-email" type="email" disabled />
      </div>

      <div class="form-group icon">
        <label>Full Name</label>
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5s-5 2.3-5 5s2.3 5 5 5m0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5Z"/></svg>
        <input id="profile-name" type="text" required />
      </div>

      <div class="form-group icon">
        <label>Phone</label>
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20 15.5c-1.25 0-2.45-.2-3.55-.57c-.35-.1-.75 0-1.05.22l-2.2 1.67c-2.65-1.4-4.75-3.5-6.15-6.15l1.67-2.2c.25-.3.32-.7.22-1.05C9.2 6.45 9 5.25 9 4c0-.55-.45-1-1-1H4C3.45 3 3 3.45 3 4c0 9.39 7.61 17 17 17c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1"/></svg>
        <input id="profile-phone" type="tel" placeholder="+1 347 555 1122" required />
      </div>

      <button type="submit">Save Changes</button>

      <div id="message" class="message"></div>

    </form>
  </div>


  <script>
    const supabaseUrl = "https://klredsqvkblbhooinwwz.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtscmVkc3F2a2JsYmhvb2lud3d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MjIzMzEsImV4cCI6MjA3OTQ5ODMzMX0.b8TLcQcA-5YyNo1jcL0L7bov29Q_0ocQXlqCU1ocOk8";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    document.addEventListener("DOMContentLoaded", async () => {

      const msg = document.getElementById("message");

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("profile-email").value = user.email;

      const { data: profile } = await supabase
        .from("user_profiles")
        .select("*")
        .eq("user_id", user.id)
        .single();

      // Fill fields if profile exists
      if (profile) {
        document.getElementById("profile-name").value = profile.full_name || "";
        document.getElementById("profile-phone").value = profile.phone || "";
      }

      document.getElementById("profile-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullName = document.getElementById("profile-name").value.trim();
        const phone = document.getElementById("profile-phone").value.trim();

        msg.textContent = "";

        if (!fullName || !phone) {
          msg.textContent = "Please fill all fields.";
          msg.className = "message error";
          return;
        }

        const { error } = await supabase
          .from("user_profiles")
          .upsert({
            user_id: user.id,
            email: user.email,
            full_name: fullName,
            phone
          });

        if (error) {
          msg.textContent = error.message;
          msg.className = "message error";
          return;
        }

        msg.textContent = "Profile updated!";
        msg.className = "message success";
      });

    });
  </script>
</body>
</html>
