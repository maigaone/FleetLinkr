<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FleetLinkr â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      max-width: 380px;
      width: 100%;
    }
    .auth-card h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #111827;
      text-align: center;
    }
    .auth-card p.subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #374151;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      margin-bottom: 0.9rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      margin-top: 0.25rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .meta {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      text-align: center;
      color: #6b7280;
    }
    .meta a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .meta a:hover {
      text-decoration: underline;
    }
    .error {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #b91c1c;
      text-align: center;
      min-height: 1.1rem;
    }
    .success {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #065f46;
      text-align: center;
      min-height: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Create account</h1>
    <p class="subtitle">Sign up and list your TLC vehicles on FleetLinkr.</p>

    <form id="signup-form">
      <label for="full-name">Full Name</label>
      <input id="full-name" type="text" autocomplete="name" required />

      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" autocomplete="tel" required />

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="error" id="error-message"></div>
    <div class="success" id="success-message"></div>

    <p class="meta">
      Already have an account?
      <a href="login.html">Back to login</a>
    </p>
  </div>

  <script>
    const supabaseUrl = "https://klredsqvkblbhooinwwz.supabase.co";
    const supabaseAnonKey = "sb_publishable_CHt4q1TQCEZXs-v62TCaxA_3vj3C6J9";

  const supabase = window.supabase.createClient(
  supabaseUrl,
  supabaseAnonKey,
  {
    auth: { persistSession: true }
  }
);

    const form = document.getElementById("signup-form");
    const errorEl = document.getElementById("error-message");
    const successEl = document.getElementById("success-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      successEl.textContent = "";

      const fullName = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Basic validation
      if (!fullName || !phone || !email || !password) {
        errorEl.textContent = "All fields are required";
        return;
      }

      try {
        // Step 1: Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({ 
          email, 
          password,
          options: {
            data: {
              full_name: fullName,
              phone: phone
            }
          }
        });

        if (authError) {
          errorEl.textContent = authError.message;
          return;
        }

        // Step 2: Create profile in user_profiles table
        if (authData.user) {
          const { error: profileError } = await supabase
            .from("user_profiles")
            .upsert({
              user_id: authData.user.id,
              email: email,
              full_name: fullName,
              phone: phone,
              created_at: new Date().toISOString(),
              updated_at: new Date().toISOString()
            });

          if (profileError) {
            errorEl.textContent = "Account created but profile setup failed: " + profileError.message;
            return;
          }
        }

        // Success message
        successEl.textContent = "Account created successfully! Redirecting to login...";
        form.reset();

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        errorEl.textContent = "An unexpected error occurred: " + error.message;
      }
    });
  </script>
</body>
</html>
