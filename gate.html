<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access FleetLinkr</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f7fb;
            margin: 0;
        }
        .gate-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .access-form {
            margin-top: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            color: #b91c1c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <h1>ðŸ”’ FleetLinkr Access</h1>
        <p>This site is currently under development. Enter the access key to continue.</p>
        
        <form class="access-form" id="access-form">
            <input type="password" id="access-key" placeholder="Enter access key" required>
            <button type="submit">Enter Site</button>
        </form>
        
        <div class="error" id="error-message">Invalid access key</div>
    </div>

    <script>
        document.getElementById('access-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const key = document.getElementById('access-key').value;
            const errorEl = document.getElementById('error-message');
            
            // Your access key
            if (key === "Aminah@0799") {
                // Set cookie for 48 hours
                document.cookie = "fl_access=granted; path=/; max-age=" + (48 * 60 * 60);
                // Redirect to index page
                window.location.href = "index.html";
            } else {
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
