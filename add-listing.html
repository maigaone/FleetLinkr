<body>
  <!-- Reuse the same header/nav as view-listings.html -->
  <header class="site-header">...</header>
  <nav class="navbar">...</nav>

  <main class="main-content">
    <h1>Add New Vehicle Listing</h1>
    <form id="add-listing-form" enctype="multipart/form-data">
  <!-- Required Fields -->
  <input type="text" id="owner-name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <input type="tel" id="phone" placeholder="Your Phone" required>
  <input type="text" id="vehicle-type" placeholder="Vehicle Type (e.g., Toyota Camry)" required>
  <input type="text" id="tlc-plate" placeholder="TLC Plate #" required>
  <input type="text" id="rental-type" placeholder="Rental Type (Daily/Weekly)" required>
  <input type="text" id="location" placeholder="Location (e.g., Brooklyn)" required>
  <input type="number" id="price" placeholder="Price per day ($)" required min="1">
  
  <!-- Image Upload -->
  <input type="file" id="image-upload" accept="image/*" required multiple>
  
  <!-- Optional -->
  <textarea id="details" placeholder="Additional details"></textarea>
  
  <button type="submit">Submit Listing</button>
</form>
  </main>

  <script>
    // Image Upload Handler (critical!)
    async function uploadImage(file) {
      const fileName = `${Date.now()}-${file.name}`;
      const { data, error } = await supabase.storage
        .from('vehicle-images')
        .upload(fileName, file);
      
      if (error) throw error;
      return `https://dndeljolayctbafmizcl.supabase.co/storage/v1/object/public/vehicle-images/${fileName}`;
    }

    // Form Submission
    document.getElementById('add-listing-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  try {
    // Upload all images
    const files = document.getElementById('image-upload').files;
    const imageUrls = [];
    for (const file of files) {
      const url = await uploadImage(file);
      imageUrls.push(url);
    }

    // Submit to Supabase
    const { error } = await supabase.from('listings').insert([{
      owner_name: document.getElementById('owner-name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      vehicle_type: document.getElementById('vehicle-type').value,
      tlc_plate: document.getElementById('tlc-plate').value,
      rental_type: document.getElementById('rental-type').value,
      location: document.getElementById('location').value,
      price_per_day: parseFloat(document.getElementById('price').value),
      additional_details: document.getElementById('details').value,
      image_urls: imageUrls  // Array of URLs
    }]);

    if (error) throw error;
    alert("Listing added!");
    window.location.href = "view-listings.html";
  } catch (error) {
    console.error("Error:", error);
    alert(`Failed: ${error.message}`);
  }
});
  </script>
</body>
